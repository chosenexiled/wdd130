
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="sean mcmillan">
    <title>WDD 130 | HTML Form - User Quiz</title>

    <link rel="stylesheet" href="wdd130/styles/quiz.css"> 
</head>
<body>
    <header>
        <h1>WDD 130 | Sean McMillan | HTML Form - User quiz</h1>
    </header>
    <main>
        <form>
        <fieldset>
        <legend>Contact Information</legend>
    <div class="form-item"> 
        <label for="fullname">Full Name:</label>
        <input type="text" id="q1" name="q1">
    </div>
    <div class="form-item">
        <label for="useremail">Email:</label>
        <input type="text" id="q2" name="q2">
    </div>
    </fieldset>
        <fieldset>     
        <legend>Questions</legend>
    <div class="form-item">
        <label>What is your favorite browser?</label>
        <select id="q3" name="q3">
        <option value="chrome">chrome</option>
        <option value="firefox">firefox</option>
        <option value="safari">Safari</option>
        <option value="edge">Edge</option>
        <option value="brave">Brave</option>
        <option value="other">Other</option>
        </select>
    </div>
    <div class="form-item">
        <label for="pet">Do you have a household pet?</label>
        <input type="checkbox" id="pet" name="pet">
    </div>
    <div class="form-item">
        <label for="feedback">List the places you have lived:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwatter Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
    </div>
        </fieldset>
        <fieldset>
            <label for="number">How old are you?</label>
            <input type="number" id="q4" name="q4">
        </fieldset>
        <button type="submit">Submit Poll</button>
        </form>

    </main>

</body>
</html>
